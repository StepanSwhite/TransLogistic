<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TransLogistic</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="assets/images/logo.svg" alt="TransLogistic">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item active"><a class="nav__link" href="">Services</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Clients</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Benefits</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Team</a></li>
                        <li class="nav__item"><a class="nav__link" href="">News</a></li>
                        <li class="nav__item"><a class="nav__link" href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Intro -->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="request-form request-form--intro">
                    <header class="request-form__header">
                        <h3 class="request-form__title">Get Callback</h3>
                        <div class="request-form__text">
                            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
                        </div>
                    </header>
                    <div class="request-form__content">
                        <form class="form" action="/" method="POST">
                            <div class="form__group">
                                <input class="input input--user" type="text" placeholder="Your name">
                            </div>
                            <div class="form__group">
                                <input class="input input--tel" type="tel" placeholder="Your phone">
                            </div>
                            <div class="form__group">
                                <input class="input input--mail" type="email" placeholder="Your e-mail">
                            </div>
                            <button class="btn btn--block btn--orange" type="submit">Call me back</button>
                        </form>
                    </div>
                </div>
                <div class="text">
                    <div class="intro__text">
                        <div class="intro__countries">USA, Europe, Asia</div>
                        <h1 class="intro__title">
                            <span class="intro__title-amp">&amp;</span>
                            Trans<br>Logistic
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
